<div class="card h-100">
  <div class="card-img-wrapper">
      <img src="{{property.Image}}" class="card-img-top" alt="property.name">
      <ul class="list-inline text-center member-icons">
        <li class="list-inline-item ">
          <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item ">
          <button class="btn btn-primary"><i class="fa-solid fa-id-card-clip"></i></button>
        </li>
      </ul>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{property.name}}</h4>
    <h5 class="card-title">{{property.Price}}</h5>
    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
  </div>
</div>
